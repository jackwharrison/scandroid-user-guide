site_name: Scandroid User Guide
site_url: https://jackwharrison.github.io/scandroid-user-guide/
theme:
  name: material
  favicon: img/favicon.ico
  logo: img/scandroid_banner.png
  palette:
    primary: red
    accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.code.annotate

nav:
  - Home: index.md
  - Red Cross Staff: staff/index.md
  - FSP: fsp/index.md
  - Admin: admin/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jackwharrison/scandroid-user-guide
  footer:
    html: |
      <hr />
      <p style="text-align: center; font-size: 0.9em;">
        Developed by 510 @ The Netherlands Red Cross<br />
        Need help? Contact <a href="mailto:jharrison@redcross.nl">jharrison@redcross.nl</a>
      </p>
