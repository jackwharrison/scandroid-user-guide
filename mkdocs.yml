site_name: Scandroid User Guide
site_url: https://jackwharrison.github.io/scandroid-user-guide/
site_description: User guide for Scandroid â€“ Scan. Validate. Assist.
site_author: 510 - The Netherlands Red Cross
theme:
  name: material
  logo: img/scandroid_logo.png
  favicon: img/favicon.ico
  palette:
    - scheme: default
      primary: red
      accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - content.code.annotate
    - toc.integrate
    - header.autohide
    - footer.social
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Red Cross Staff: staff/index.md
  - FSPs: fsp/index.md
  - Admin: admin/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jackwharrison/scandroid-user-guide
  generator: false

extra_footer: |
  <hr>
  <p style="text-align: center; font-size: 0.9em;">
    Developed by 510 @ The Netherlands Red Cross.<br>
    For support, contact <a href="mailto:jharrison@redcross.nl">jharrison@redcross.nl</a>.
  </p>

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
