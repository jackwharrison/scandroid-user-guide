site_name: Scandroid User Guide
site_url: https://jackwharrison.github.io/scandroid-user-guide/
site_description: User guide for Scandroid – Scan. Validate. Assist.
site_author: 510 - The Netherlands Red Cross

theme:
  name: material
  logo: img/scandroid_logo.png
  favicon: img/favicon.ico
  palette:
    - scheme: default
      primary: red
      accent: deep orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - content.code.annotate
    - toc.integrate
    - header.autohide
    - footer.social
    - footer.copyright
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Red Cross Staff: staff/index.md
  - FSPs: fsp/index.md
  - Admin: admin/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jackwharrison/scandroid-user-guide
  generator: false
  copyright: >
    <div style="text-align: center; margin-top: 0.5em;">
      <img src="img/510-banner.jpg" alt="510 Logo" style="height:30px; margin:0 10px;">
      <img src="img/scandroid_banner.png" alt="Scandroid Logo" style="height:30px; margin:0 10px;">
      <br>
      <span>© 2025 510 @ The Netherlands Red Cross</span>
      <br>
      <span>For support, contact
        <a href="mailto:jharrison@redcross.nl">jharrison@redcross.nl</a>
      </span>
    </div>

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
